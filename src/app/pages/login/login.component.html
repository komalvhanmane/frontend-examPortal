<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt20">
                <!-- {{ user | json }} -->
                <mat-card>
                <h3 class="text-center">Login Here </h3>
                <form (ngSubmit)="formSubmit()">

                    <!-- Username -->

                    <mat-form-field class="width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username"
                        name="username"
                         matInput placeholder="Enter here" required>
                      </mat-form-field>

                    <!-- Password -->

                      <mat-form-field class="width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password"
                        name="password"
                         type="password" matInput placeholder="Enter here" required>
                      </mat-form-field>

                      
                      <div class="container text-center">
                         <button type="submit" mat-raised-button color="primary">Login</button>                      
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>

</div>
